apply plugin: 'java'
apply plugin: 'application'

javadoc.options.encoding = 'UTF-8'
compileJava.options.encoding = 'UTF-8'

//mainClassName = 'comp4111project.BookManagementServer'
mainClassName = 'comp4111project.NBookManagementServer'

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    
    // switched from default: jcenter()
    mavenCentral()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    // api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    // HTTP
    // Blocking IO
    // https://mvnrepository.com/artifact/org.apache.httpcomponents/httpcore
	// compile group: 'org.apache.httpcomponents', name: 'httpcore', version: '4.4'
	
	// HTTP
	// Non-blocking IO
	// https://mvnrepository.com/artifact/org.apache.httpcomponents/httpcore-nio
	compile group: 'org.apache.httpcomponents', name: 'httpcore-nio', version: '4.4'
	
	// Parsing JSON object
	// https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-core
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.10.0'
	
	// https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-databind
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.10.1'

    // https://mvnrepository.com/artifact/mysql/mysql-connector-java
    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.48'
}